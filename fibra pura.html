<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fibra Pura</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 15px;
            color: #2d3436;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 15px;
            width: 95%;
        }

        h1 {
            font-size: 1.4rem;
            text-align: center;
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input {
            width: 48%;
            max-width: 180px;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: hidden;
            border-radius: 8px;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            table-layout: fixed;
        }

        th, td {
            width: 50%;
            padding: 10px 8px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.85rem;
            text-align: center;
            word-break: keep-all;
        }

        th {
            background: #6c5ce7;
            color: white;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .highlight {
            background: #ff6b6b !important;
            color: white;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
                width: 100%;
                border-radius: 0;
            }

            h1 {
                font-size: 1.2rem;
            }

            input {
                width: 100%;
                max-width: none;
                font-size: 13px;
                padding: 10px;
            }

            th, td {
                font-size: 0.8rem;
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¶ Fibra Pura</h1>
        
        <div class="input-group">
            <input type="number" id="inputAdmin" placeholder="Admin (1001-1536)" min="1001" max="1536">
            <input type="number" id="inputFiber" placeholder="Fibra (1-536)" min="1" max="536">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Administrativo</th>
                        <th>Fibra</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('tableBody');
        const inputAdmin = document.getElementById('inputAdmin');
        const inputFiber = document.getElementById('inputFiber');

        // Generar tabla
        function generateTable() {
            let html = '';
            for(let i = 0; i < 536; i++) {
                html += `
                    <tr>
                        <td>${1001 + i}</td>
                        <td>--</td>
                    </tr>
                `;
            }
            tableBody.innerHTML = html;
        }

        // Actualizar tabla
        function updateTable() {
            const admin = parseInt(inputAdmin.value);
            const fiber = parseInt(inputFiber.value);
            
            if(admin < 1001 || admin > 1536 || fiber < 1 || fiber > 536) return;

            const startValue = fiber - (admin - 1001);
            const rows = tableBody.rows;
            
            for(let i = 0; i < rows.length; i++) {
                const currentFiber = startValue + i;
                const fibraCell = rows[i].cells[1];
                
                rows[i].classList.remove('highlight');
                fibraCell.textContent = (currentFiber >= 1 && currentFiber <= 536) ? currentFiber : '--';
                
                if((1001 + i) === admin) {
                    rows[i].classList.add('highlight');
                    fibraCell.textContent = fiber;
                }
            }
        }

        // Event listeners
        [inputAdmin, inputFiber].forEach(input => {
            input.addEventListener('input', () => {
                setTimeout(updateTable, 100);
            });
        });

        generateTable();
    </script>
</body>
</html>
